<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0" />
    <meta name="theme-color" content="#111" />
    %sapper.base%
    <link rel="stylesheet" href="global.css" />
    <link href="https://cdn.jsdelivr.net/npm/c3@0.7.20/c3.min.css" rel="stylesheet" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />
    %sapper.styles% %sapper.head%
  </head>

  <body>
    <!-- NOTE: this element includes default-rendered content before client javascript is executed below -->
    <div id="sapper">%sapper.html%</div>

    <!-- Load client-side firebase (see references in rollup.config.js) -->
    <!-- NOTE: if deferred, will be loaded after rest of page, available for responding to user events -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>

    <script>
      MathJax = {
        tex: {
          inlineMath: [
            ["$", "$"],
            ["$$", "$$"],
          ],
        },
        svg: { fontCache: "global" },
        // http://docs.mathjax.org/en/latest/options/menu.html
        // http://docs.mathjax.org/en/latest/output/mathml.html
        // NOTE: these options take effect in context menu but inTabOrder fails to set tabindex=-1
        options: { menuOptions: { settings: { inTabOrder: false, assistiveMml: false } } },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@latest/es5/tex-svg.js"></script>

    <!-- https://c3js.org/gettingstarted.html -->
    <script src="https://cdn.jsdelivr.net/npm/d3@5.16.0/dist/d3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/c3@latest/c3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/underscore@1.11.0/underscore.min.js"></script>

    <!-- async libraries that should not be used at render time (but ok to use at unedit/save time) -->
    <script async src="https://cdn.jsdelivr.net/npm/mathjs@latest/lib/browser/math.min.js"></script>
    <script async src="https://cdn.jsdelivr.net/npm/jstat@latest/dist/jstat.min.js"></script>
    <!-- <script async src="https://cdn.jsdelivr.net/npm/webppl@latest/src/main.min.js"></script> -->
    <!-- CDN URL found from https://probmods.github.io/webppl-editor/ -->
    <script async src="https://s3-us-west-2.amazonaws.com/cdn.webppl.org/webppl-v0.9.9.js"></script>

    %sapper.scripts%
  </body>
</html>
