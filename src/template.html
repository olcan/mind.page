<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#111" />
    %sapper.base%
    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link rel="icon" type="image/png" href="favicon.png" />
    %sapper.styles% %sapper.head%
  </head>

  <body>
    <!-- NOTE: this element includes default-rendered content before client javascript is executed below -->
    <div id="sapper">%sapper.html%</div>
    <!-- Load client-side firebase (see references in rollup.config.js) -->
    <!-- NOTE: if deferred, will be loaded after rest of page, available for responding to user events -->
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-firestore.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
      MathJax = {
        tex: {        
          inlineMath: [
            ["$", "$"],
            ["$$", "$$"],
          ],
        },
        svg: { fontCache: "global" },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
    %sapper.scripts%
  </body>
</html>
